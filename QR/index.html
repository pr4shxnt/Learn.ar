<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Learn.AR | Heart AR Visualization</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <!-- Using stable releases -->
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <!-- Animation mixer component -->
    <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.1/dist/aframe-extras.min.js"></script>

    <style>
        .arjs-loader {
            height: 100%;
            width: 100%;
            position: absolute;
            top: 0;
            left: 0;
            background-color: rgba(0, 0, 0, 0.8);
            z-index: 9999;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white;
            font-family: sans-serif;
        }

        #instruction-overlay {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            padding: 15px;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            border-radius: 12px;
            z-index: 10;
            text-align: center;
            font-size: 14px;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        #error-msg {
            color: #ff4d4d;
            margin-top: 10px;
            display: none;
        }
    </style>
</head>

<body style="margin: 0px; overflow: hidden;">
    <!-- Loading Screen -->
    <div class="arjs-loader" id="loader">
        <div>Loading Immersive Experience...</div>
        <div id="error-msg">Camera access failed. Please ensure you are using HTTPS or localhost.</div>
    </div>

    <!-- Instructions -->
    <div id="instruction-overlay">
        Scan the <strong>pattern-wow</strong> marker<br>
        <small>Keep the marker visible to the camera</small>
    </div>

    <a-scene embedded arjs="sourceType: webcam; debugUIEnabled: false; detectionMode: mono;"
        renderer="logarithmicDepthBuffer: true; antialias: true;" vr-mode-ui="enabled: false">

        <a-assets>
            <a-asset-item id="heart-model" src="beating_heart.glb"></a-asset-item>
        </a-assets>

        <!-- Custom Marker -->
        <a-marker type="pattern" url="pattern-wow.patt">
            <a-entity gltf-model="#heart-model" scale="0.8 0.8 0.8" position="0 0.5 0" rotation="0 0 0" animation-mixer>
            </a-entity>
        </a-marker>

        <!-- Hiro Marker Fallback -->
        <a-marker preset="hiro">
            <a-entity gltf-model="#heart-model" scale="0.8 0.8 0.8" position="0 0.5 0" animation-mixer>
            </a-entity>
        </a-marker>

        <a-entity camera></a-entity>
    </a-scene>

    <script>
        // Check for camera permissions/access
        async function checkCamera() {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({ video: true });
                console.log("Camera access granted");
                stream.getTracks().forEach(track => track.stop()); // Stop the test stream
                document.getElementById('loader').style.display = 'none';
            } catch (err) {
                console.error("Camera access error:", err);
                document.getElementById('error-msg').style.display = 'block';
            }
        }

        window.addEventListener('load', () => {
            // Give AR.js a moment to initialize before hiding loader
            setTimeout(checkCamera, 2000);
        });

        // Specific fix for A-Frame/AR.js resize issues
        window.addEventListener('resize', () => {
            const scene = document.querySelector('a-scene');
            if (scene && scene.hasLoaded) {
                scene.resize();
            }
        });
    </script>
</body>

</html>
